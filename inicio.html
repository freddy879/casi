  <script>
    // Agregar productos al carrito
    document.querySelectorAll(".buy-btn").forEach(btn => {
      btn.addEventListener("click", () => {
        const card = btn.closest(".card");
        const name = card.querySelector(".card-title").textContent.trim();
        const price = parseFloat(card.querySelector("p").textContent.replace("$", ""));
        const image = card.querySelector("img").getAttribute("src");
        const quantity = parseInt(card.querySelector("input").value);

        if (isNaN(quantity) || quantity < 1) {
          alert("Cantidad invÃ¡lida");
          return;
        }

        let carrito = JSON.parse(localStorage.getItem("carrito")) || [];
        const existing = carrito.find(item => item.nombre === name);

        if (existing) {
          existing.cantidad += quantity;
        } else {
          carrito.push({ nombre: name, precio: price, cantidad: quantity, imagen: image });
        }

        localStorage.setItem("carrito", JSON.stringify(carrito));
        alert("Producto agregado al carrito");
      });
    });

    // Filtrar productos por bÃºsqueda
    document.getElementById("busqueda").addEventListener("input", function () {
      const filtro = this.value.toLowerCase();
      document.querySelectorAll(".producto").forEach(card => {
        const titulo = card.querySelector(".card-title").textContent.toLowerCase();
        card.style.display = titulo.includes(filtro) ? "block" : "none";
      });
    });
